 <body>

<p>Timeout functions</p>
<button id="show">Display</button>
<h1 id="get"></h1>

<script>

    //example 1;

    let showButton = document.getElementById("show");
    let get = document.getElementById("get");

    showButton.addEventListener("click",function(){
        let count = 1;
        setInterval(function(){
            get.innerHTML = `displaying after 2 second in count of ${count}`
            count = count +1;
        },1000)
        
    })

//example 2
    console.log("start");

    let myTimeout = setTimeout(newFunction,3000);
    function newFunction(){
        console.log("hello world")
    }
    console.log("end");

    clearTimeout(myTimeout)

    setTimeout(function(){
        alert("this will show after 2 second")
    },2000)

</script>
